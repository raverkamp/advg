<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">

<dom-module id="advg-column-query">
  <template>
    <style>
      #main {
      display: flex;
      flex-direction: column;
      height: 100%;
      margin: 0px;
      padding :0px;
      width: 100%;
      flex: 1 1 auto;
    }
      
    .ffix {
    flex: 0 0 auto;
    padding: 20px;
      }

      #header {
      background-color: #aaaaaa;
      }
      #footer {
      background-color: #aaaaaa;
      }

    #list {
      background-color: #ffffff;
      flex: 1 1 auto;
      padding: 0px;
      margin: 0px;
      border: 0px;
      overflow-x:scroll;
      overflow-y_scroll;
      flex-direction: column;
    }

      .c {
      display: inline-block;
      padding-top: 2px;
      padding-bottom: 3px;
      overflow:hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      background-color: #ffffff;
      }

      .ch {
      display: inline-block;
      padding-top: 2px;
      padding-bottom: 3px;
      overflow:hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      background-color: #000000;
      color: #ffffff;
      }

      .c10 {
      width: 10ch;
      }
      
      .c20 {
      width: 20ch;
      }

      .c30 {
      width:30ch;
      }
      
      .c40 {
      width: 40ch;
      }

      .item {
      border-bottom: 1px solid #000;
      background-color: #ffffff;
      padding: 2px;
      font-family: monospace;
      font-size:12px;
      font-style:normal;
      font-weight:normal;
      height:auto;
      letter-spacing:0.12px;
      xdisplay: inline-block;
      width:110ch;
      }

      .aright {
      text-align: right;
      }

      #tab_header {
      }

      #tab_container {
      overflow-x:hidden;
      flex: 0 0 auto;
      }

     </style>
    <div id="main">
    <div class="ffix" id="header">
      <div class="heading">
        Columns from the Database
      </div>
      <iron-input bind-value="{{table_name}}">
        <input>
      </iron-input>
      <iron-input bind-value="{{column_name}}">
        <input>
      </iron-input>
      <button on-click="click_query">Query</button>
      <button on-click="click_create_excel">Excel</button>
    </div>
    <div id="tab_container">
      <div class="item" id="tab_header">
        <div class="ch c20">Owner</div>
        <div class="ch c30">Table-Nme</div>
        <div class="ch c30">Column-Name</div>
        <div class="ch c10">Data-Type</div>
        <div class="ch c10">Data-Length</div>
      </div>
    </div>
    <div id="list" on-scroll="scrollo">
      <template is="dom-repeat" items="[[items]]">
        <div class="item">
          <div class="c c20">[[item.owner]]</div>
          <div class="c c30">[[item.table_name]]</div>
          <div class="c c30">[[item.column_name]]</div>
          <div class="c c10">[[item.data_type]]</div>
          <div class="c c10 aright">[[item.data_length]]</div>
      </template>
    </div>
    <div class="ffix" id="footer">Got [[item_count]] rows.</div>
    </div>
  </template>
  <script src="../advg-lib.js"></script>
  <script src="./advg-column-query.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/jsegarra1971/MyExcel/28fc1471/FileSaver.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/jsegarra1971/MyExcel/28fc1471/jszip.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/jsegarra1971/MyExcel/28fc1471/myexcel.js"></script>
</dom-module>
