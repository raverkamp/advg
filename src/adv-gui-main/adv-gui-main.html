<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="adv-gui-main">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>
  <script>
    /**
     * @customElement
     * @polymer
     */
    class AdvGuiMain extends Polymer.Element {
      static get is() { return 'adv-gui-main'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'adv-gui-main'
          }
        };
      }
    }

    window.customElements.define(AdvGuiMain.is, AdvGuiMain);
  </script>
</dom-module>
